<!DOCTYPE html>
<html style='border: 0.5px dashed blue'>

<head>
</head>

<body style='border: 0.5px dashed red'>

    <pre>
1. 화면에 출력되는 태그들
2. 화면에 입력받는 태그들
3. 화면에 배치되는 방법

- block : 어떤 태그는 자기가 있는 줄을 영역 통째로 차지
한 줄에 나열되지 않고 그 자체로 한 줄을 완전히 차지

- inline : 어떤 태그는 자기가 차지한 만큼만 영역을 차지
태그들이 줄을 넘기지 않고 한 줄에 나란히 붙는 결과
    </pre>

    <!-- 블록 기반의 태그들 -->
    <!-- div, 익명태그 -->
    <!-- p, ol, ul, li, table, h 등 -->
    <h1 style='border: 0.5px dashed green'> Heading </h1>
    <p style='border: 0.5px dashed yellow'> Paragraph</p>
    <div style='border: 0.5px dashed black; width:100px; height:100px'>
        div1
    </div>
    <div style='border: 0.5px dashed black; width:100px; height:100px'>
        div2
    </div>
    <div style='border: 0.5px dashed black; width:100px; height:100px'>
        div3
    </div>

    <!-- 인라인 기반의 태그들 -->
    <!-- span, 익명태그 중 하나, inline 기반이 차이점-->
    <!-- a, img 등 -->
    <span style='border: 0.5px dashed black;'>
        span1
    </span>
    <span style='border: 0.5px dashed black;'>
        span2
    </span>
    <span style='border: 0.5px dashed black;'>
        span3
    </span>
</body>

</html>
