<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 양식</title>
</head>

<body>
    <form name="member join" action="index.html" method="get">
        <fieldset>
            <legend>회원정보</legend>
            <p>아이디 : <input type="text" id="name" name="name" placeholder="아이디를 입력 해주십시오."></p>
            <p>비밀번호 : <input type="password" id="password" name="password" placeholder="8글자 이상 입력 해주십시오."></p>
            <p>생년월일 : <input type="date" name="date" min="1900-01-01" max="2022-12-31"></p>
            <p>이메일 : <input type="email" name="email" placeholder="이메일을 기입해주십시오."></p>
            <p>전화번호 : <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="연락처를 기입해주십시오."></p>
            <p>사이트를 알게 된 경로</p>
            <input type="checkbox" id="search" name="box_search" value="Search">검색
            <input type="checkbox" id="friend" name="box_friend" value="Friend">친구
            <input type="checkbox" id="recommend" name="box_recommend" value="Recommend">추천
        </fieldset>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>
</body>

</html>
