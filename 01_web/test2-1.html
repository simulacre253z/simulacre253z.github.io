<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2-1</title>
</head>

<body>
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" value="Lee Ho Chan" size="20">

    <br><br>

    <select id="color" name="color">
        <option value="red" selected>빨간색</option>
        <option value="orange">주황색</option>
        <option value="yellow">노란색</option>
        <option value="green">초록색</option>
        <option value="sky">하늘색</option>
        <option value="blue">파란색</option>
        <option value="navy">남색</option>
    </select>

    <br><br>

    <select id="food" name="food" multiple>
        <option value="pizza" selected>피자</option>
        <option value="hamburger">햄버거</option>
        <option value="pasta">파스타</option>
        <option value="salad">샐러드</option>
        <option value="cheesestik">치즈스틱</option>
    </select>

    <br><br>

    <select id="food" name="food" multiple>
        <optgroup label="음식">
            <option value="pizza" selected>피자</option>
            <option value="hamburger">햄버거</option>
            <option value="pasta">파스타</option>
        </optgroup>
        <optgroup label="후식">
            <option value="cola">콜라</option>
            <option value="coffee">커피</option>
            <option value="icecream">아이스크림</option>
        </optgroup>
    </select>

    <br><br>

    <textarea name="article" rows="15" cols="20">텍스트 공간</textarea>
</body>

</html>
